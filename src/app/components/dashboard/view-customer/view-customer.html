<div class="wrap">
    <h2>Cliente</h2>
    <!-- <span (click)="goback()">Voltar</span> -->
    <button matButton (click)="goback()">Voltar</button>
</div>

<h3>{{customer.name}}</h3>
<h3>Nome do pet: {{customer.pet_name}}</h3>
<div class="wrap-buttons">
    <button matButton="elevated" (click)="goTasks()">Agendar servi√ßo</button>
    <button matButton="elevated" (click)="showCustomerEdit()">Editar Cliente</button>
    <button matButton="elevated" (click)="showDelete()">Deletar Cliente</button>
</div>
@if(showButton){
    <div class="center">
        <button matButton="elevated" color="red">Deseja realmente deletar este cliente</button>
    </div>
}
@if(showEditCustomer){
    <div class="center">
        <form class="wrap-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Nome do Pet</mat-label>
            <input type="text" matInput formControlName="pet_name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Telefone</mat-label>
            <input type="text" matInput formControlName="phone">
        </mat-form-field>
        <button matButton (click)="edit()">Editar</button>
    </form>
    </div>
}
