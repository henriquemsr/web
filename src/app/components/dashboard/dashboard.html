<mat-sidenav-container class="layout">
    <!-- SIDENAV LATERAL -->
    <mat-sidenav [(opened)]="opened" mode="side" class="sidebar">
        <mat-nav-list>
            <a mat-list-item routerLink="/dash/customer">Clientes</a>
            <a mat-list-item routerLink="/dash/registercustomer">Registro</a>
            <a mat-list-item routerLink="/dash/schedule">Agenda</a>
            <a mat-list-item (click)="logout()">Sair</a>
            <!-- <a mat-list-item (click)="logout()">Sair</a> -->
        </mat-nav-list>
    </mat-sidenav>

    <!-- CONTEÚDO PRINCIPAL -->
    <mat-sidenav-content>

        <mat-toolbar color="primary" class="mat-elevation-z4" (click)="toggleSidebar()">
            <button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <span class="ml-2">Usuário logado: {{user.name}}</span>
        </mat-toolbar>
        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
