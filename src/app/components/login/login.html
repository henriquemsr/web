<h2 >Login Sistema</h2>
<div class="login">
    <form [formGroup]="form">
        <label>Email</label>
        <input type="text" formControlName="email" placeholder="Nome">
        <label>Senha</label>
        <input type="password" formControlName="password" placeholder="Senha">
        <button type="submit" (click)="onSubmit()">Entrar</button>
    </form>
</div>
